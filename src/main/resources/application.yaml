server:
  port: 8081

spring:
    application:
      name: SpringBootMicroservice
    datasource:
        url: jdbc:h2:mem:springbootdb
        username: sa
        password: ''
        driver-class-name: org.h2.Driver
    jpa:
        hibernate:
          ddl-auto: update
        show-sql: true
    h2:
        console:
          enabled: true








