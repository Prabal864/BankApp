server:
  port: 8081

spring:
    application:
      name: SpringBootMicroservice
    datasource:
        url: jdbc:h2:mem:springbootdb
        username: sa
        password: ''
        driver-class-name: org.h2.Driver
    jpa:
        hibernate:
          ddl-auto: update
        show-sql: true
    h2:
        console:
          enabled: true

    web:
      resources:
        chain:
          strategy:
            fixed:
              enabled: true
              paths: /**
              version: "1.0.0"


build:
  version: "0.0.1"

